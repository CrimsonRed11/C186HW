<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>C186HW </title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js"></script>"

</head>

<body>
    <a-scene id= "scene">
        <a-entity position="0 10 20" spe-particles="
        color: white;
        distribution: sphere; 
        randomise-velocity: true;
        radius: 1;
        particle-count: 800;
        velocity: 1;
        velocity-spread: 15;
        drag: 1;
        max-age: 15;
        duration: -1;
        blending: additive;
        active-multiplier: 1000;
        size: 0.7, 0.7, 0.7, 0">
    </a-entity>
    <a-entity position="-10 10 20" spe-particles="
    color: white;
        distribution: sphere; 
        randomise-velocity: true;
        radius: 1;
        particle-count: 800;
        velocity: 1;
        velocity-spread: 15;
        drag: 1;
        max-age: 13;
        duration: -1;
        blending: additive;
        active-multiplier: 1000;
        size: 0.5, 1, 1.5, 0">
</a-entity>
<a-entity position="10 10 20" spe-particles="
color: white;
distribution: sphere; 
randomise-velocity: true;
radius: 1;
particle-count: 800;
velocity: 1;
velocity-spread: 15;
drag: 1;
max-age: 15;
duration: -1;
blending: additive;
active-multiplier: 1000;
size: 0.5, 1, 1.5, 0">
    </a-entity>
<a-sky src="sky.webp"></a-sky>
    <a-camera position="0 0 30"></a-camera>
    </a-scene>
</body>


</html>
